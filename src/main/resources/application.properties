spring.application.name=Form-Validation
spring.datasource.url=jdbc:postgresql://localhost:5432/Form
spring.datasource.username=postgres
spring.datasource.password=Global@777#
spring.datasource.driver-class-name=org.postgresql.Driver

spring.jpa.properties.hibernate.dialect=org.hibernate.dialect.PostgreSQLDialect
spring.jpa.hibernate.ddl-auto=update


# Enable all actuator endpoints
management.endpoints.enabled-by-default=true

# Expose specific actuator endpoints
management.endpoints.web.exposure.include=health,info,metrics,httptrace

## Set custom port for actuator endpoints if desired
#management.server.port=8081
